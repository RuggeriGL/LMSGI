<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Listas No Ordenadas</title>
    </head>
    <body>
        <h1>Listas No Ordenadas</h1>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
        <ul type="circle">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
        <ul type="square">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
    </body>
</html>
