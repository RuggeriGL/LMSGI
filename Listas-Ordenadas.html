<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Listas Ordenadas</title>
        </head>
        <body>
            <h1>Listas Ordenadas</h1>
            <ol type="a" start="4">
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ol>
            <ol>
                <li value="100">Elemento 1</li>
                <li value="99">Elemento 2</li>
                <li value="98">Elemento 3</li>
                <li value="97">Elemento 4</li>
            </ol>
            <ol type="i" start="999">
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>

            </ol>
            

        </body>
</html>
